# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"
BBFILES += "\
            ${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
           "

BBFILE_COLLECTIONS += "advantech-addons"
BBFILE_PATTERN_advantech-addons = "^${LAYERDIR}/"
BBFILE_PRIORITY_advantech-addons = "6"
