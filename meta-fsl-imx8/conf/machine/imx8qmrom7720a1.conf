#@TYPE: Machine
#@NAME: i.MX 8QM LPDDR4 ARM2
#@DESCRIPTION: i.MX 8QuadMax LPDDR4 ARM2 Development board
#@MAINTAINER: Lauren Post <lauren.post@nxp.com>

require conf/machine/include/arm/arch-arm64.inc
require conf/machine/include/imx-base.inc
require conf/machine/include/advantech-default-settings.inc

MACHINEOVERRIDES =. "mx8:mx8qm:"

# Don't include kernels in standard images
RDEPENDS_kernel-base = ""

LOADADDR = ""

# We have to disable SERIAL_CONSOLE due to auto-serial-console
SERIAL_CONSOLE = "115200 ttyAMA0"

# we do not want to have getty running on tty1 as we run
# auto-serial-console there
USE_VT = "0"

KERNEL_DEVICETREE = "freescale/imx8qm-rom7720-a1.dtb freescale/imx8qm-rom7720-a1_ca53.dtb"
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1_ca72.dtb "
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-8cam.dtb "
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-hsic.dtb "
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-it6263.dtb freescale/imx8qm-rom7720-a1-it6263-adv7535.dtb"
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-it6263-dual-channel.dtb freescale/imx8qm-rom7720-a1-it6263-rm67191.dtb"
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-mqs.dtb freescale/imx8qm-rom7720-a1-spdif.dtb"
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-usb3.dtb freescale/imx8qm-rom7720-a1-lpspi.dtb"
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-dsi-adv7535.dtb freescale/imx8qm-rom7720-a1-dsi-rm67191.dtb"
KERNEL_DEVICETREE += "freescale/imx8qm-rom7720-a1-dp.dtb freescale/imx8qm-rom7720-a1-jdi-wuxga-lvds1-panel.dtb"

UBOOT_MAKE_TARGET = "u-boot.bin"
UBOOT_SUFFIX = "bin"
UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "mx8qmrom7720a1_config,sdcard"
UBOOT_CONFIG[fspi] = "mx8qmrom7720a1_fspi_config"
UBOOT_CONFIG[mfgtool] = "mx8qmrom7720a1_config"

BOOT_SPACE = "32768"
IMAGE_BOOTLOADER = "imx-boot"
IMX_BOOT_SEEK = "33"

IMAGE_BOOTFIRMWARE = "firmware-imx"
IMAGE_BOOTFILES += "hdmitxfw.bin dpfw.bin"

BOARD_TYPE = "val"

MACHINEOVERRIDES =. "imx:"
